<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Job Listing Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<header>
		<div class="container">
			<h1>Job Listing</h1>
			<div class="user-info">
				<img src="photo.png" alt="Profile Picture">
				<p>user@gmail.com</p>
				<a href="#">Sign Out</a>
			</div>
		</div>
	</header>

	<main>
		<div class="container">
			<form class="job-search">
				<input type="text" name="search" placeholder="Search for Jobs">
				<button type="submit">Search</button>
			</form>

			<div class="job-listings">
				<div class="job">
					<h2>Frontend Developer</h2>
					<p>HCL</p>
					<p>Hyderabad, Bangalore</p>
					<button>Apply</button>
				</div>

				<div class="job">
					<h2>JavaScript Developer</h2>
					<p>Cognizant</p>
					<p>Noida, Pune</p>
					<button>Apply</button>
				</div>

				<div class="job">
					<h2>Digital Marketing</h2>
					<p>Amazon</p>
					<p>Chennai, Coimbatore</p>
					<button>Apply</button>
				</div>

                <div class="job">
					<h2>Graphic Designer</h2>
					<p>Tata Consultancy Services</p>
					<p>Gurugram, Mumbai</p>
					<button>Apply</button>
				</div>

			</div>
		</div>
	</main>
    
</body>
</html>
